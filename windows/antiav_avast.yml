name: antiav_avast
signatures:
  registry_antiav_avast:
    short_description: Attempts to identify Avast Anti-Virus through registry keys
    description: Enumerates registry keys related to Avast antivirus software. Likely checking if the software is installed.
    score: 7
    ttps:
    - T1012
    - T1518.001
    triggers:
    - registry read:
      - ^(HKLM|HKCU)\\Software\\AVAST Software\\Avast($|\\)
    - registry read:
      - ^(HKLM|HKCU)\\SYSTEM\\ControlSet001\\Services\\avast\! Antivirus($|\\)

  files_antiav_avast:
    short_description: Checks for libraries related to Avast Anti-Virus
    description: Accesses DLL(s) from the Avast antivirus software. Likely checking if the software is installed.
    score: 7
    ttps:
    - T1518.001
    triggers:
    - file read:
      - \\snxhk\.dll$
