name: antiav_bitdefender
signatures:
  registry_antiav_bitdefender:
    short_description: Attempts to identify Bitdefender AV through registry keys
    description: Enumerates registry keys related to Bitdefender antivirus. Likely checking if the software if installed.
    score: 7
    ttps:
    - T1012
    - T1518.001
    triggers:
    - registry read:
      - ^(HKLM|HKCU|\\Software\\Bitdefender\\QuickScan($|\\)

  files_antiav_bitdefender:
    short_description: Checks for libraries related to Bitdefender Anti-Virus
    description: Accesses DLL(s) from Bitdefender Anti-Virus. Likely checking if the software is installed.
    score: 7
    ttps:
    - T1518.001
    triggers:
    - file read:
      - \\avcuf32\.dll$
